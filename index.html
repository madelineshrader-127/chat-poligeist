<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <style>
    /* Reset and base styles */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: Georgia, 'Times New Roman', serif; line-height:1.8; color:#333; background:#f9f9f9; }

    /* Header */
    header {
        background: #555879;
        color: white;
        padding: 2.5rem 0;
        text-align: center;
        border-bottom: 4px solid #98A1BC;
    }

    /* Titles */
    h1 { font-size:3rem; font-weight:700; letter-spacing:2px; margin-bottom:0.5rem; }
    .subtitle { font-size:1.1rem; font-style:italic; opacity:0.9; }

    /* Nav */
    nav {
        background: #555879;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .nav-container {
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        gap: 0;
    }
    .nav-tab {
        flex: 1;
        padding: 1rem 2rem;
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        color: #ecf0f1;
        transition: all 0.3s;
        border-bottom: 3px solid transparent;
        font-family: Georgia, serif;
    }
    .nav-tab:hover {
        background: #6a6d8c;
        color: white;
    }
    .nav-tab.active {
        background: #6a6d8c;
        border-bottom-color: #98A1BC;
    }

    /* Main container */
    .container { max-width:900px; margin:0 auto; padding:2rem 20px; }

    /* Tabs content */
    .tab-content { display:none; }
    .tab-content.active { display:block; }

    /* Admin panel toggle */
    .admin-toggle { text-align:center; margin:2rem 0; }
    .toggle-btn { background:#95a5a6; color:white; border:none; padding:0.75rem 1.5rem; font-size:0.95rem; border-radius:4px; cursor:pointer; transition:background 0.3s; font-family:Georgia, serif; }
    .toggle-btn:hover { background:#7f8c8d; }

    /* Admin panel form */
    .admin-panel { background:white; margin:2rem 0; padding:2rem; border-radius:4px; box-shadow:0 2px 8px rgba(0,0,0,0.1); border-left:4px solid #98A1BC; }
    .admin-panel h2 { font-size:1.8rem; margin-bottom:1.5rem; color:#2c3e50; }
    .form-group { margin-bottom:1.5rem; }
    label { display:block; font-weight:600; margin-bottom:0.5rem; color:#2c3e50; font-size:1rem; }
    input, textarea, select { width:100%; padding:0.75rem; border:1px solid #bdc3c7; border-radius:4px; font-size:1rem; font-family:Georgia, serif; transition:border-color 0.3s; }
    select { background:white; cursor:pointer; }
    input:focus, textarea:focus, select:focus { outline:none; border-color:#98A1BC; }
    textarea { min-height:200px; resize:vertical; }

    /* Buttons */
    button[type="submit"], .subscribe-btn { background:#98A1BC; color:white; border:none; padding:0.75rem 2rem; font-size:1rem; border-radius:4px; cursor:pointer; transition:background 0.3s; font-family:Georgia, serif; font-weight:600; }
    button[type="submit"]:hover, .subscribe-btn:hover { background:#7f879c; }
    .export-btn { background:#27ae60; margin-left:1rem; }
    .export-btn:hover { background:#229954; }

    /* Posts */
    .post, .featured-post { background:white; padding:2.5rem; margin-bottom:2rem; border-radius:4px; box-shadow:0 2px 8px rgba(0,0,0,0.1); border-left:4px solid #98A1BC; }
    .post h2, .featured-post h2 { font-size:2rem; color:#2c3e50; margin-bottom:0.75rem; line-height:1.3; }
    .post-meta { color:#7f8c8d; font-size:0.95rem; margin-bottom:1.5rem; font-style:italic; }
    .post-content { color:#34495e; font-size:1.1rem; line-height:1.8; white-space:pre-wrap; }
    .delete-btn { background:#95a5a6; color:white; border:none; padding:0.5rem 1rem; font-size:0.9rem; border-radius:4px; cursor:pointer; margin-top:1rem; transition:background 0.3s; font-family:Georgia, serif; }
    .delete-btn:hover { background:#7f8c8d; }

    /* Featured post */
    .featured-post { border-left:6px solid #98A1BC; }
    .featured-label { display:inline-block; background:#98A1BC; color:white; padding:0.4rem 1rem; font-size:0.85rem; font-weight:600; text-transform:uppercase; letter-spacing:1px; margin-bottom:1rem; border-radius:3px; }
    .category-badge { display:inline-block; background:#98A1BC; color:white; padding:0.3rem 0.8rem; font-size:0.85rem; border-radius:3px; margin:0.5rem 0; text-transform:capitalize; }

    /* Subscribe box */
    #subscribe-box { text-align:center; margin:3rem 0; }
    #subscribe-box input[type=email] { max-width:300px; margin-right:0.5rem; }
    .thank-you { color:#98A1BC; font-weight:600; margin-top:1rem; display:none; }

    /* Comments */
    .comments-section { margin-top:1.5rem; border-top:1px solid #ccc; padding-top:1rem; }
    .comment { background:#f2f2f2; padding:0.5rem 0.75rem; border-radius:4px; margin-bottom:0.5rem; }

    /* Footer */
    footer { background:#555879; color:white; text-align:center; padding:1.5rem 0; margin-top:2rem; }
    footer a { color:white; margin:0 0.5rem; font-size:1.5rem; text-decoration:none; transition:opacity 0.3s; }
    footer a:hover { opacity:0.7; }

    /* Modal */
    #fullPostModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; justify-content:center; align-items:center; }
    #fullPostModal .modal-content { background:white; max-width:800px; width:90%; padding:2rem; border-radius:6px; position:relative; max-height:90%; overflow-y:auto; }
    #fullPostModal button { position:absolute; top:1rem; right:1rem; font-size:1.2rem; background:none; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <p class="subtitle">Thoughts, stories, and ideas</p>
  </header>

  <nav>
    <div class="nav-container">
      <button class="nav-tab active" data-tab="home">Home</button>
      <button class="nav-tab" data-tab="about">About</button>
      <button class="nav-tab" data-tab="politics">Politics</button>
      <button class="nav-tab" data-tab="japanese">Japanese Supernatural Culture</button>
    </div>
  </nav>

  <main class="container">
    <section id="home" class="tab-content active">
      <div id="featured"></div>
      <div id="home-posts"></div>
    </section>
    <section id="about" class="tab-content"><div id="about-posts"></div></section>
    <section id="politics" class="tab-content"><div id="politics-posts"></div></section>
    <section id="japanese" class="tab-content"><div id="japanese-posts"></div></section>

    <!-- Subscribe -->
    <div id="subscribe-box">
      <h2>Subscribe</h2>
      <input type="email" id="subscriber-email" placeholder="Enter your email" required />
      <button class="subscribe-btn" onclick="subscribe()">Subscribe</button>
      <div class="thank-you" id="thank-you">Thank you for subscribing!</div>
    </div>

    <!-- Admin -->
    <div class="admin-toggle">
      <button class="toggle-btn" onclick="toggleAdmin()">Toggle Admin</button>
    </div>
    <div class="admin-panel" id="admin-panel" style="display:none;">
      <h2>Add New Post</h2>
      <form id="postForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select id="category">
            <option value="about">About</option>
            <option value="politics">Politics</option>
            <option value="japanese">Japanese Supernatural Culture</option>
          </select>
        </div>
        <div class="form-group">
          <label>Content</label>
          <div id="toolbar" style="margin-bottom:0.5rem;">
            <button type="button" onclick="format('bold')"><b>B</b></button>
            <button type="button" onclick="format('italic')"><i>I</i></button>
            <button type="button" onclick="format('underline')"><u>U</u></button>
            <button type="button" onclick="format('insertUnorderedList')">‚Ä¢ List</button>
            <button type="button" onclick="format('insertOrderedList')">1. List</button>
            <button type="button" onclick="insertImage()">üñºÔ∏è Image</button>
          </div>
          <div id="content" contenteditable="true" style="min-height:200px; border:1px solid #bdc3c7; border-radius:4px; padding:0.75rem;"></div>
        </div>
        <button type="submit">Add Post</button>
      </form>
    </div>
  </main>

  <footer>
    <a href="https://www.linkedin.com/in/madeline-paul-shrader569514369" target="_blank">üîó</a>
    <a href="mailto:madeline.shrader@gmail.com">‚úâÔ∏è</a>
  </footer>

  <!-- Full Post Modal -->
  <div id="fullPostModal">
    <div class="modal-content">
      <button onclick="closeModal()">&times;</button>
      <h2 id="modalTitle"></h2>
      <span class="category-badge" id="modalCategory"></span>
      <div class="post-meta" id="modalDate"></div>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    let posts = JSON.parse(localStorage.getItem('posts')) || [];
    let subscribers = JSON.parse(localStorage.getItem('subscribers')) || [];
    let comments = JSON.parse(localStorage.getItem('comments')) || {};

    function renderPosts(){
      const categories = ["about","politics","japanese"];
      const categoryNames = {
        about: "About This Page",
        politics: "Politics",
        japanese: "Japanese Supernatural Culture"
      };

      if(posts.length > 0){
        const latest = posts[0];
        document.getElementById('featured').innerHTML = `
          <div class="featured-post">
            <span class="featured-label">Latest Article</span>
            <h2>${latest.title}</h2>
            <span class="category-badge">${latest.category}</span>
            <div class="post-meta">${latest.date}</div>
            <div class="post-content">${latest.content.substring(0,200)}...</div>
            <a href="#" class="read-more" onclick="openFullPost(0); return false;">Read full article ‚Üí</a>
          </div>
        `;
      }

      categories.forEach(cat=>{
        const container = document.getElementById(cat+"-posts");
        container.innerHTML = "";
        posts.filter(p=>p.category===cat).forEach((post,idx)=>{
          container.innerHTML += `
            <div class="post">
              <h2>${post.title}</h2>
              <span class="category-badge">${categoryNames[post.category]}</span>
              <div class="post-meta">${post.date}</div>
              <div class="post-content">${post.content.substring(0,200)}...</div>
              <a href="#" class="read-more" onclick="openFullPost(${idx}); return false;">Read full article ‚Üí</a>
              <div class="comments-section" id="comments-${idx}">
                <h3>Comments</h3>
                <div id="comments-list-${idx}"></div>
                <form onsubmit="addComment(event, ${idx})">
                  <input type="text" placeholder="Your name" required />
                  <textarea placeholder="Your comment" required></textarea>
                  <button type="submit">Post Comment</button>
                </form>
              </div>
            </div>
          `;
          renderComments(idx);
        });
      });
    }

    function format(command){ document.execCommand(command, false, null); }
    function insertImage(){ const url=prompt("Enter image URL:"); if(url) document.execCommand('insertImage', false, url); }

    document.getElementById('postForm').addEventListener('submit', e=>{
      e.preventDefault();
      const title=document.getElementById('title').value.trim();
      const category=document.getElementById('category').value;
      const content=document.getElementById('content').innerHTML.trim();
      const newPost={title,category,content,date:new Date().toLocaleDateString()};
      posts.unshift(newPost);
      localStorage.setItem('posts',JSON.stringify(posts));
      e.target.reset(); document.getElementById('content').innerHTML="";
      renderPosts();
    });

    function subscribe(){
      const email=document.getElementById('subscriber-email').value.trim();
      if(email && !subscribers.includes(email)){
        subscribers.push(email);
        localStorage.setItem('subscribers',JSON.stringify(subscribers));
        document.getElementById('thank-you').style.display="block";
      }
    }

    function addComment(e,idx){
      e.preventDefault();
      const name=e.target[0].value.trim();
      const text=e.target[1].value.trim();
      if(!comments[idx]) comments[idx]=[];
      comments[idx].push({name,text});
      localStorage.setItem('comments',JSON.stringify(comments));
      e.target.reset();
      renderComments(idx);
    }
    function renderComments(idx){
      const list=document.getElementById('comments-list-'+idx);
      list.innerHTML="";
      if(comments[idx]) comments[idx].forEach(c=>{
        list.innerHTML+=`<div class="comment"><strong>${c.name}:</strong> ${c.text}</div>`;
      });
    }

    function openFullPost(postIndex){
      const post=posts[postIndex];
      document.getElementById('modalTitle').innerText=post.title;
      document.getElementById('modalCategory').innerText=post.category;
      document.getElementById('modalDate').innerText=post.date;
      document.getElementById('modalContent').innerHTML=post.content;
      document.getElementById('fullPostModal').style.display='flex';
    }
    function closeModal(){ document.getElementById('fullPostModal').style.display='none'; }

    function toggleAdmin(){
      const panel=document.getElementById('admin-panel');
      panel.style.display=panel.style.display==='none'?'block':'none';
    }

    document.querySelectorAll('.nav-tab').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('.nav-tab').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(tab=>tab.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    renderPosts();
  </script>
</body>
</html>
